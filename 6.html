<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="6.css">
    <script src="https://kit.fontawesome.com/19525d5e22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <h2>Payment</h2>
      <form  method="post">
        <h4>Account</h4>
        <div class="input-group">
          <div class="input-box">
            <input type="text" name="" placeholder="Full name" required class="name">
            <i class="fas fa-user icon"></i>
          </div>



          <div class="input-box">
            <input type="text" name="" placeholder="NIck name" required class="name">
            <i class="fas fa-user icon"></i>
          </div>
        </div>


        <div class="input-group">
          <div class="input-box">
            <input type="email" name="" placeholder="Email address" required class="name">
            <i class="fas fa-envelope icon"></i>
          </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <h4>Date or birth</h4>
              <input type="text" name="" placeholder="DD" required class="dob">
              <input type="text" name="" placeholder="MM" required class="dob">
              <input type="text" name="" placeholder="YYYY" required class="dob">

            </div>


            <div class="input-box">
              <h4>Gender</h4>
              <input type="radio" id="b1" name="gendar" checked class="radio">
              <label for="b1">Male</label>
              <input type="radio" id="b2" name="gendar"  class="radio">
              <label for="b2">Female</label>

            </div>
          </div>


        <div class="input-group">
          <div class="input-box">
            <h4>Payment Details</h4>
            <input type="radio" id="bc1" name="pay" checked chesked class="radio">
            <label for="bc1"><span><i class="fa fa-cc-visa "></i>Creadit card</span></label>
            <input type="radio" name="pay" id="bc2" class="radio">
            <label for="bc2"><span><i class="fa fa-cc-paypal "></i>Paypal</span></label>


          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <input type="tel" name="" placeholder="Card number" required class="name">
            <i class="fa fa-credit-card icon"></i>

          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <input type="tel" name="" placeholder="Card CVC" required class="name">
            <i class="fa fa-user icon"></i>
          </div>


          <div class="input-box">
            <select >

              <option>01 jun</option>
              <option>02 jun</option>
              <option>03 jun</option>
              <option>04 jun</option>
              <option>05 jun</option>
              <option>06 jun</option>
              <option>07 jun</option>
              <option>08 jun</option>
              <option>09 jun</option>
            </select>
            <select >
              <option>2014</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <button type="submit" name="button">Pay NOW</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
